<p-table [value]="users" [tableStyle]="{'min-width': '60rem'}" styleClass="p-datatable-striped" [globalFilterFields]="['fullName', 'username', 'email', 'age', 'isActive', 'createdAt']">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="fullName" style="width:20%">Full Name <p-sortIcon field="fullName"></p-sortIcon></th>
            <th pSortableColumn="username" style="width:20%">Username <p-sortIcon field="username"></p-sortIcon></th>
            <th pSortableColumn="email" style="width:20%">Email <p-sortIcon field="email"></p-sortIcon></th>
            <th pSortableColumn="age" style="width:10%" >Age<p-sortIcon field="age"></p-sortIcon></th>
            <th pColumn="isActive" style="width:10%">Status</th>
            <th pSortableColumn="createdAt" style="width:20%">Created At <p-sortIcon field="createdAt"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.fullName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.age}}</td>
            <td>{{user.isActive? 'Yes': 'No'}}</td>
            <td>{{user.createdAt | date: 'dd MMMM yyyy'}}</td>
        </tr>
    </ng-template>
</p-table>
