<p-table [value]="users" [tableStyle]="{'min-width': '60rem'}" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="username" style="width:20%">Username </th>
            <th pSortableColumn="fullName" style="width:20%">Full Name</th>
            <th pSortableColumn="email" style="width:20%">Email</th>
            <th pSortableColumn="Age" style="width:20%">Age</th>
            <th pSortableColumn="isActive" style="width:20%">Status</th>
            <th pSortableColumn="createdAt" style="width:20%">Created At</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-users>
        <tr>
            <td>{{users.username}}</td>
            <td>{{users.fullName}}</td>
            <td>{{users.email}}</td>
            <td>{{users.age}}</td>
            <td>{{users.isActive? 'Yes': 'No'}}</td>
            <td>{{users.createdAt}}</td>
        </tr>
    </ng-template>
</p-table>
